<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 </head>
  <body>
    <header>
        <div class= "titulo">
          <img src="../Imagenes/Logo.png" alt="" class="logo">
          <h1 class="h1"> MovieApp </h1>
          <div class= "contenedor">
           <a href="../index.html" class= "pagina1"> Home </a> 
           <a href="HistoriaDelCine.html" class= "pagina2"> Historia Del Cine </a>
           <a href="SobreMi.html" class= "pagina3"> Sobre Mi </a>
          </div>
        </div>
    </header>
        <main class="container mt-4 text-white retro-font">
            <h1>Formulario de Creación de Películas</h1>
            <form id="movieForm" action="http://127.0.0.1:8080/movies" method="post">
    
                <div class="mb-3">
                    <label for="title" class="form-label">Título:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Año:</label>
                    <input type="number" class="form-control" id="year" name="year" min="1800" max="2024" required>
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">URL del Poster:</label>
                    <input type="url" class="form-control" id="poster" name="poster" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración :</label>
                    <input type="text" class="form-control" id="duration" name="duration" required>
                </div>
                <div class="mb-3">
                    <label for="rate" class="form-label">Clasificación:</label>
                    <input type="text" class="form-control" id="rate" name="rate" required>
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Género:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="action" name="genre" value="Action">
                        <label class="form-check-label" for="action">Acción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="terror" name="genre" value="Terror">
                        <label class="form-check-label" for="terror">Terror</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="adventure" name="genre" value="Adventure">
                        <label class="form-check-label" for="adventure">Aventura</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="comedy" name="genre" value="Comedy">
                        <label class="form-check-label" for="comedy">Comedia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="fantasy" name="genre" value="Fantasy">
                        <label class="form-check-label" for="fantasy">Fantasía</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="drama" name="genre" value="Drama">
                        <label class="form-check-label" for="drama">Drama</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="supernatural" name="genre" value="Supernatural">
                        <label class="form-check-label" for="supernatural">Sobrenatural</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="war" name="genre" value="War">
                        <label class="form-check-label" for="war">Guerra</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="romance" name="genre" value="Romance">
                        <label class="form-check-label" for="romance">Romance</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="button" class="btn btn-secondary" onclick="formClean()">Limpiar</button>
            </form>
        </main>

     <footer class="footer"> &copy2024 - MovieApp</footer>
     <script src="../scripts/formNewMovie.js"></script>
 </body>
</html>
