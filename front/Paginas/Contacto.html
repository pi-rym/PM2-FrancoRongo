<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class= "titulo">
          <img src="../Imagenes/Logo.png" alt="" class="logo">
          <h1 class="h1">MovieApp</h1>
          <div class= "contenedor">
           <a href="../index.html" class= "pagina1"> Home</a> 
           <a href="HistoriaDelCine.html" class= "pagina2"> Historia Del Cine </a>
           <a href="SobreMi.html" class= "pagina3"> Sobre Mi </a>
          </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="card shadow-lg border-0">
                  <div class="card-body">
                    <h2 class="card-title text-center mb-4">Formulario de Contacto</h2>
                    <form>
                      <div class="mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                      </div>
                      <div class="mb-4">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Ingresa tu apellido" required>
                      </div>
                      <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
                      </div>
                      <div class="mb-4">
                        <label for="comment" class="form-label">Comentario</label>
                        <textarea class="form-control" id="comment" rows="3" placeholder="Ingresa tu comentario" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </main>
    <footer class="footer"> &copy2024 - MovieApp</footer>
</body>
</html>
